<div class="container">
  <div class="card" style="width: 18rem;">
    <div class="card-header text-center">
      Actualización del producto
    </div>
    <form (ngSubmit)="update()" #clienteForm="ngForm">
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" id="descripcion"
               [(ngModel)]="producto.descripcion"
               name="descripcion" required #descripcion="ngModel">
        <div class="alert alert-danger"
             *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">
          <div *ngIf="descripcion.errors">
            Descripción es requerida
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="producto.precio"
               name="precio">
      </div>

      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock" [(ngModel)]="producto.stock"
               name="stock">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success"
                [disabled]="!clienteForm.form.valid">Actualizar Producto</button>
      </div>
    </form>
    <div class="card-footer">
      <button class="btn btn-primary btn-block" (click)="volver()">
        <i class="fas fa-arrow-alt-circle-left"></i>Volver</button>
    </div>
  </div>
</div>
